<!DOCTYPE html>
<html>
<head>
  <title>Download PickList</title>
</head>
<body>
  <button onclick="downloadPickList()">Download Pick List</button>

  <script>
    async function downloadPickList() {
      try {
        const res = await fetch('http://localhost:3000/api/generatePickLists', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            vm: { LHREntries: [2] },
            user: "john.doe",
            fixture: "190-100-2111"
          })
        });

        if (!res.ok) {
          const errorText = await res.text();
          console.error('Server error:', errorText);
          return;
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'PickList.xlsx';
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        console.error('Download failed:', err);
      }
    }
  </script>
</body>
</html>
